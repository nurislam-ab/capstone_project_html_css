<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>
<body>
    <div class="container">
        <div class="sidebar left white black">
            <div class="logo">
                <img src="assets/images/AxelArigato.png" alt="">
            </div>

            <nav class="main-nav">
                <ul>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Children</a></li>
                </ul>

            </nav>

            <div class="menu">
                <a href="#">Menu</a>
            </div>

            <div class="social-links">
                <ul>
                    <li><a href="#">Instagram</a></li>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Youtube</a></li>
                    <li><a href="#">Telegram</a></li>
                </ul>
            </div>
        </div>

        <main>
            <section class="blocks block-1">
                <div class="main-promo-pic">
                    <a href="#"><img src="" alt=""></a>
                </div>
                <div class="secondary-promo-pic">
                    <a href="#"><img src="" alt=""></a>
                </div>
                
                <div class="shop-now-promo">
                    <h2><a href="#">Axel Arigato X Cat Collection</a></h2>
                    <a href="#">Shop Now</a>
                </div>
            </section>

            <section class="blocks new-arrivals">
                <div class="new-arrival-product">
                    <span class="product-code">STU-123</span>
                    <img src="" alt="" class="product-pic">
                    <h3><a href="#">Product title</a></h3>
                    <span class="product-price">315</span>
                    <span class="product-currency">USD</span>
                </div>
            </section>

            <section class="blocks stores">
                <div class="store-card">
                    <div class="store-pic">
                        <img src="" alt="">
                    </div>
                    <h3>Store location city</h3>
                    <span class="store-address">ZIP index Str City</span>
                    <span class="working-hours">Open Today 11-19</span>
                </div>
            </section>

            <section class="blocks block-1">

            </section>
        </main>

        <div class="sidebar right white">
            <nav class="nav-right">
                <ul>
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Search</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </nav>

            <div class="block-counter">


            </div>

            <div class="back-to-links">
                <a href="#">Back to Catalogue</a>
            </div>

            <div class="scroll-down">
                <a href="#">Scroll Down</a>
            </div>
        </div>
    </div>
</body>
</html>
